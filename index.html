function wrap5(){
    var arryRepeat = [1, 2, 3, 1, 2,6,2,4,7,4,7];
Array.prototype.unique = function (){
    var unique = [];
    for(var i = 0; i < this.length; i++){
        var current = this[i];
        if(unique.indexOf(current)< 0)unique.push(current);
    }
    return unique;
}

}
